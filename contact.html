<!doctype html>
<html lang="en">
<head>
    <!-- ...copy head from index.html... -->
    <title>Contact | Devi Computer</title>
    <link rel="stylesheet" href="style.css">
    <!-- ...other meta tags... -->
</head>
<body>
    <!-- ...copy header/navbar from index.html, update links as above... -->
    <section id="contact" class="section reveal" aria-labelledby="contact-heading">
        <h2 id="contact-heading">Contact Us</h2>
        <div class="contact-grid">
            <div class="contact-card">
                <h3>Get in Touch</h3>
                <p><strong>Address:</strong> Shop no. 03 Laxmi Empire, Borsi Hanoda Road Durg, Chhattisgarh, India</p>
                <p><strong>Phone:</strong> +91 93012 84903</p>
                <p><strong>Email:</strong> devicomputerdurg@gmail.com</p>
            </div>
            <div class="contact-card">
                <h3>Request a Service (Quick Booking)</h3>
                <form id="booking-form" class="booking-form" onsubmit="handleBooking(event)">
                    <label>
                        Your name
                        <input type="text" name="name" required placeholder="Full name">
                    </label>
                    <label>
                        Phone
                        <input type="tel" name="phone" required placeholder="+91 9XXXXXXXXX">
                    </label>
                    <label>
                        Service
                        <select name="service" required>
                            <option value="Computer / Laptop Repair">Computer / Laptop Repair</option>
                            <option value="Printer Sales & Service">Printer Sales & Service</option>
                            <option value="CCTV Installation">CCTV Installation</option>
                            <option value="Computer Course / Training">Computer Course / Training</option>
                        </select>
                    </label>
                    <label>
                        Message (optional)
                        <textarea name="msg" rows="3" placeholder="Brief description (e.g. won't boot, printer error...)"></textarea>
                    </label>
                    <div style="display:flex;gap:.75rem;align-items:center;margin-top:.75rem;">
                        <button type="submit" class="btn btn-primary" aria-label="Send via WhatsApp">Send via WhatsApp</button>
                        <button type="reset" class="btn btn-outline" aria-label="Reset form">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- ...copy footer and scripts from index.html... -->
    <script>
        function encode(str){ return encodeURIComponent(str).replace(/%20/g,' '); }
        function handleBooking(e){
            e.preventDefault();
            const form = e.target;
            const name = form.name.value.trim();
            const phone = form.phone.value.trim();
            const service = form.service.value;
            const msg = form.msg.value.trim();
            let text = `Hi, my name is ${name}. I need *${service}*. Phone: ${phone}.`;
            if(msg) text += ` Problem: ${msg}`;
            const waNumber = "919301284903";
            const url = `https://wa.me/${waNumber}?text=${encodeURIComponent(text)}`;
            window.open(url, '_blank', 'noopener');
        }
    </script>
</body>
</html>
