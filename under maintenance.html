<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }
    .maintenance-container {
        width: 100%;
        max-width: 600px;
    }
    .maintenance-content {
        background: white;
        border-radius: 10px;
        padding: 60px 40px;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    .icon {
        font-size: 80px;
        margin-bottom: 20px;
        animation: rotate 2s infinite linear;
    }
    @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    h1 {
        font-size: 36px;
        color: #333;
        margin-bottom: 15px;
    }
    .subtitle {
        font-size: 18px;
        color: #666;
        margin-bottom: 40px;
        line-height: 1.6;
    }
    .countdown {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 40px;
    }
    .time-unit {
        background: #f5f5f5;
        padding: 20px 15px;
        border-radius: 8px;
        min-width: 80px;
    }
    .time-unit span {
        display: block;
        font-size: 32px;
        font-weight: bold;
        color: #667eea;
    }
    .time-unit p {
        font-size: 12px;
        color: #999;
        margin-top: 8px;
        text-transform: uppercase;
    }
    .contact-text {
        color: #999;
        font-size: 14px;
    }
    .contact-text a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
    }
    .contact-text a:hover {
        text-decoration: underline;
    }
    @media (max-width: 600px) {
        .maintenance-content {
            padding: 40px 25px;
        }
        h1 {
            font-size: 28px;
        }
        .countdown {
            gap: 10px;
        }
        .time-unit {
            min-width: 60px;
            padding: 15px 10px;
        }
        .time-unit span {
            font-size: 24px;
        }
    }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="maintenance-content">
            <div class="icon">ðŸ”§</div>
            <h1>We're Under Maintenance</h1>
            <p class="subtitle">We're working hard to improve your experience. We'll be back soon!</p>
            
            <div class="countdown" id="countdown">
                <div class="time-unit">
                    <span id="days">00</span>
                    <p>Days</p>
                </div>
                <div class="time-unit">
                    <span id="hours">00</span>
                    <p>Hours</p>
                </div>
                <div class="time-unit">
                    <span id="minutes">00</span>
                    <p>Minutes</p>
                </div>
                <div class="time-unit">
                    <span id="seconds">00</span>
                    <p>Seconds</p>
                </div>
            </div>

            <p class="contact-text">
                Questions? <a href="tel:9301284903">Contact Us</a>
            </p>
        </div>
    </div>

    <script>
    // Set maintenance end date (change this to your actual date)
    const maintenanceEndDate = new Date('2024-12-31T23:59:59').getTime();

    function updateCountdown() {
        const now = new Date().getTime();
        const timeRemaining = maintenanceEndDate - now;

        if (timeRemaining < 0) {
            document.getElementById('countdown').innerHTML = '<p>We\'re back online!</p>';
            return;
        }

        const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

        document.getElementById('days').textContent = String(days).padStart(2, '0');
        document.getElementById('hours').textContent = String(hours).padStart(2, '0');
        document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
        document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }

    // Update countdown every second
    updateCountdown();
    setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
